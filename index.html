<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        .container-fluid {
            margin-left: 20px;
            margin-top: 30px;
        }
        .form-input-group {
            flex-wrap: wrap;
        }
        .form-input-group > div,
        .email > input {
            flex: 1 1 100%;  /* Makes the inputs full width on smaller screens */
        }
        .fa-star {
            color: rgb(255, 157, 0);
        }
        .table-responsive {
            overflow-x: auto;  /* Ensures table is scrollable on smaller screens */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <form action="" class="d-flex flex-column gap-2">
        <div class="d-flex form-input-group gap-3">
            <div class="mb-3">
                <label><b>Name</b><sup class="text-danger">*</sup></label><br />
                <input type="text" class="form-control" placeholder="First Name" />
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Last Name" />
            </div>
        </div>
        <div class="mb-3 email">
            <label for="email"><b>Email</b><sup class="text-danger">*</sup></label>
            <input type="email" class="form-control" />
        </div>
        <div class="mb-3">
            <label><b>Your Experience</b><sup class="text-danger">*</sup></label>
            <div class="gap-1 d-flex" id="rateMe1">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
            </div>
            <div class="form-text">
                Overall, how would you rate your experience with us?
            </div>
        </div>
        <div class="mb-3 table-responsive">
            <label><b>How satisfied are you with</b><sup class="text-danger">*</sup></label>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Very Unsatisfied</th>
                    <th scope="col">Unsatisfied</th>
                    <th scope="col">Neutral</th>
                    <th scope="col">Satisfied</th>
                    <th scope="col">Very Satisfied</th>
                </tr>
                </thead>
                <tbody>
                <tr class="table-secondary">
                    <th scope="row" style="text-align: start">Purchase</th>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                </tr>
                <tr>
                    <th scope="row" style="text-align: start">Service</th>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                </tr>
                <tr class="table-secondary">
                    <th scope="row" style="text-align: start">Company Overall</th>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="mb-3">
            <label><b>Additional comments or suggestions</b></label>
            <textarea class="form-control" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://mdbootstrap.com/api/snippets/static/download/MDB5-Free_Standard_3.10.1/js/mdb.min.js"></script>
<script>
    $(document).ready(function () {
        $("#rateMe1").mdbRate();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
